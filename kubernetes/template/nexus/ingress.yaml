apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  - hosts:
    - docker.my.com
    - nexus.my.com
  rules:
    - host: nexus.my.com
      http:
        paths:
        - path: /
          backend:
            service:
              name: nexus
              port:
                number: 80
    - host: docker.my.com
      http:
        paths:
        - path: /
          backend:
            service:
              name: nexus
              port:
                number: 5000